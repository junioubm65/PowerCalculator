<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>ความรู้ทางไฟฟ้าเบื้องต้น</h1>
  <p>การคำนวณ กำลังไฟฟ้า กระแสไฟฟ้า แรงดันไฟฟ้า</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>กำลังไฟฟ้า (P)</h3>
      <form id="powerForm">
        <div class="row">
            <div class="row p-1">
                <div class="col-sm-6"><p>แรงดันไฟฟ้า (Volt)</p></div>
                <div class="col-sm-6"> <input type="number" class="form-control" id="voltagePower"></div>
            </div>
            <div class="row p-1">
                <div class="col-sm-6"><p>กระแสไฟฟ้า (Amp)</p></div>
                <div class="col-sm-6"> <input type="number" class="form-control" id="currentPower"></div>
            </div>
            <div class="row p-1">
              <p id="powerResult"></p>
            </div> 
            <div class="d-flex justify-content-center p-1">
                <button type="submit" class="btn btn-primary">คำนวณ</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <h3>กระแสไฟฟ้า (I)</h3>
      <form id="currentForm">
        <div class="row">
            <div class="row p-1">
                <div class="col-sm-6"><p>กำลังไฟฟ้า (Watt)</p></div>
                <div class="col-sm-6"> <input type="number" class="form-control" id="powerCurrent"></div>
            </div>
            <div class="row p-1">
                <div class="col-sm-6"><p>แรงดันไฟฟ้า (Volt)</p></div>
                <div class="col-sm-6"> <input type="number" class="form-control" id="voltageCurrent"></div>
            </div>
            <div class="row p-1">
              <p id="currentResult"></p>
            </div> 
            <div class="d-flex justify-content-center p-1">
                <button type="submit" class="btn btn-primary">คำนวณ</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <h3>แรงดันไฟฟ้า (V)</h3>
      <form id="voltageForm">
        <div class="row">
            <div class="row p-1">
                <div class="col-sm-6"><p>กำลังไฟฟ้า (Watt)</p></div>
                <div class="col-sm-6"> <input type="number" class="form-control" id="powerVoltage"></div>
            </div>
            <div class="row p-1">
                <div class="col-sm-6"><p>กระแสไฟฟ้า (Amp)</p></div>
                <div class="col-sm-6"> <input type="number" class="form-control" id="currentVoltage"></div>
            </div>
            <div class="row p-1">
              <p id="voltagResult"></p>
            </div> 
            <div class="d-flex justify-content-center p-1">
                <button type="submit" class="btn btn-primary">คำนวณ</button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>

</body>
</html>
<script src="app.js"></script>
